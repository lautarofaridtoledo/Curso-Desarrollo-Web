<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog de Café</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="site-header">
        <div class="contenedor">
            <div class="barra">
                <a href="/">
                    <h1 class="no-margin">Break<span>BAR</span></h1>
                </a>
                <div class="navegacion mt-20">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="cursos.html">Cursos</a>
                    <a href="contacto.html">Contacto</a>
                </div>
            </div>
            <!--Barra-->

            <div class="texto-header">
                <a href="cursos.html">
                    <h2 class="no-margin">Inscripciones 2020</h2>
                    <p class="no-margin mt-20">Ya estan abierta las capacitaciones para cursos de Arte Latte, Barista Basico e Integral.</p>
                </a>
            </div>
        </div>
        <!--Contentedor-->
    </header>



    <main class="contenedor">
        <h2 class="centrar-texto">Contacto</h2>

        <div class="grid centrar-columnas">
            <div class="columnas-12">
                <img src="img/contacto.jpg" alt="Imagen de Contacto">

            </div>

            <div class="columnas-10 formulario-contacto">
                <form action="#">
                    <div class="campo">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" placeholder="Tu Nombre">
                    </div>

                    <div class="campo">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="correo" placeholder="Tu Correo Electrónico">
                    </div>

                    <div class="campo mensaje">
                        <label for="mensaje">Mensaje</label>
                        <textarea id="mensaje"></textarea>
                    </div>

                    <div class="campo enviar">
                        <input type="submit" value="Enviar" class="btn btn-primario">
                    </div>
                </form>
            </div>
        </div>
    </main>


    <footer class="site-footer">
        <div class="contenedor">
            <div class="barra">
                <a href="/">
                    <h1 class="no-margin">Break<span>BAR</span></h1>
                </a>
                <div class="navegacion mt-20">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="cursos.html">Cursos</a>
                    <a href="contacto.html">Contacto</a>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
