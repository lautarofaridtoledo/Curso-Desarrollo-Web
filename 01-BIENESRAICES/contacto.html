<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienes Raices</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="site-header">
        <div class="contenedor contenido-header">
            <div class="barra">
                <a href="/">
                    <img src="/img/logo.svg" alt="Logotipo">
                </a>

                <nav class="navegacion">
                    <a href="/blog.html">Blog</a>
                    <a href="/venta.html">Venta</a>
                    <a href="/contacto.html">Contacto</a>
                </nav>
            </div>
        </div>
    </header>

    <h1 class="centrar-texto fw-300">Contacto</h1>
    <img src="img/destacada3.jpg" alt="Imagen Principal">

    <main class="contenedor contenido-centrado seccion">
        <h2 class="fw-300 centrar-texto">Llena el formulario</h2>

        <form class="contacto" action="">
            <fieldset>
                <legend>Información Personal</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Tu Nombre">

                <label for="mail">Correo electrónico:</label>
                <input type="email" id="mail" placeholder="Tu correo electrónico">

                <label for="telefono">Teléfono: </label>
                <input type="tel" id="telefono" placeholder="Tu Teléfono" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje"></textarea>

            </fieldset>

            <fieldset>
                <legend>Información sobre Propiedad</legend>

                <label for="opciones">Indique si desea comprar o vender:</label>
                <select id="opciones">
                    <option value="" disabled selected>-- Seleccione --</option>
                    <option value="">Comprar</option>
                    <option value="">Vender</option>
                </select>

                <label for="cantidad">Cantidad:</label>
                <input type="number" min="0" max="100" step="5">
            </fieldset>

            <fieldset>
                <legend>Contacto</legend>
                <p>Como desea ser contactado:</p>

                <div class="via-contacto">
                    <label for="tel">Teléfono</label>
                    <input type="radio" name="contacto" id="tel">

                    <label for="correo">E-Mail</label>
                    <input type="radio" name="contacto" id="correo">
                </div>

                <p>Si desea ser contactado por telefono, indique fecha y hora.</p>

                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha">

                <label for="hora">Hora:</label>
                <input type="time" id="hora" min="09:00" max="18:00">

            </fieldset>

            <input type="submit" value="Enviar" class="boton boton-verde">
        </form>
    </main>


    <footer class="site-footer seccion">
        <div class="contenedor contenedor-footer">
            <nav class="navegacion">
                <a href="/blog.html">Blog</a>
                <a href="/venta.html">Venta</a>
                <a href="/contacto.html">Contacto</a>
            </nav>
            <p class="copyright">Todos los derechos reservados 2020 &trade; </p>
        </div>
    </footer>
</body>

</html>
